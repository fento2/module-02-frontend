<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Gabrielle Essence Eau De Parfum</title>
</head>

<body>
    <div class="container">
        <img id="image-mobile" src="./assets/image-product-mobile.jpg" alt="image product" />
        <img id="image-desktop" src="./assets/image-product-desktop.jpg" alt="image product" />
        <div class="text">
            <p id="title">perfume</p>
            <p id="brand-name">Gabrielle Essence Eau De Parfum</p>
