<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Flex</title> <!--defaultnya horizontal-->
</head>
<style>
    #navbar {
        border: 1px solid red;
        display: flex;
        justify-content: space-between;
        padding: 0px 10px;  /*angka pertama atas & bawah, angka kedua kiri & kanan*/
        align-items: center;
    }

    #nav-menu {
        display: flex;
        list-style: none;
        gap: 20px;
    }
</style>

<body>
    <nav id="navbar">
        <img id="nav-logo" src="https://irtaxconsulting.com/storage/2021/07/783px-Test-Logo.svg_.png" width="30px" />
        <ul id="nav-menu">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <div id="nav-action">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </nav>
</body>

</html>
